<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSGO Map Veto</title>

    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <main id="app">
        <header>
            <span>Time 1</span>
            <span>VS</span>
            <span>Time 2</span>
        </header>

        <div id="teamVeto">
            <hr>
            <span id="teamVetoText">Ã‰ a vez do Time 1 vetar!</span>
            <hr>
        </div>

        <div id="vetoContainer">
            <div class="card">
                <div class="banText">
                    <span>Banir</span>
                </div>
                <div class="banIcon">
                    <i class="fas fa-times"></i>
                </div>
                <img class="mapImg" src="assets/de_dust2.jpg" alt="Dust 2 Map Image" draggable="false">
                <div class="mapName">
                    <span>Dust 2</span>
                </div>
            </div>

            <div class="card">
                <div class="banText">
                    <span>Banir</span>
                </div>
                <div class="banIcon">
                    <i class="fas fa-times"></i>
                </div>
                <img class="mapImg" src="assets/de_inferno.jpg" alt="Inferno Map Image" draggable="false">
                <div class="mapName">
                    <span>Inferno</span>
                </div>
            </div>
            
            <div class="card">
                <div class="banText">
                    <span>Banir</span>
                </div>
                <div class="banIcon">
                    <i class="fas fa-times"></i>
                </div>
                <img class="mapImg" src="assets/de_mirage.jpg" alt="Mirage Map Image" draggable="false">
                <div class="mapName">
                    <span>Mirage</span>
                </div>
            </div>

            <div class="card">
                <div class="banText">
                    <span>Banir</span>
                </div>
                <div class="banIcon">
                    <i class="fas fa-times"></i>
                </div>
                <img class="mapImg" src="assets/de_overpass.jpg" alt="Overpass Map Image" draggable="false">
                <div class="mapName">
                    <span>Overpass</span>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="script.js"></script>

</html>
